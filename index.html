<head>
   <link rel="stylesheet" href="style.css">
   <title>conder.chat</title>
   <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
   <script defer src="script.js"></script>
</head>

<body>

   <h1>conder.chat</h1>
   <form id="usernamecontainer">
      <input id="username" type="text" maxlength="15" value="AnonymousCondor">
      <button type="submit">Change</button>
   </form>
   <div id="feed">

      <table>
         <tr>
            <td id="chatcolumn" style="vertical-align:top">
               <form id="messagecontainer">
                  <input id="m" type="text" maxlength="40">
                  <button type="submit">Send</button>
               </form>
               <ul id="messageboard">
               </ul>
            </td>
            <td>
   </div>
   <script src="index.js"></script>
</body>
